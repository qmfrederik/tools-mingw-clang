name: Compile GNUstep
on:
  push:
  pull_request:
    
jobs:
  msys2:
    strategy:
      matrix:
        os: [ windows-2019 ]
        msystem: [ mingw64 ]
        runtime: [ gcc, gnustep-2.0 ]
        flavor: [ gnustep, keysight ]
        include:
          - runtime: gcc
            library-combo: gnu-gnu-gnu
            linker-flags: -fuse-ld=lld
          - runtime: gnustep-2.0
            library-combo: ng-gnu-gnu
            linker-flags: -fuse-ld=lld -lstdc++ -lgcc_s
          - flavor: keysight
            repo: qmfrederik
            branch: ucrt64
          - flavor: gnustep
            repo: gnustep
            branch: master
      # Don't abort runners if a single one fails
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.flavor }} ${{ matrix.os }} ${{ matrix.msystem }} ${{ matrix.combo }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v3
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.msystem }}
        update: true
        install: ansible
    - name: Run Ansible script
      run: |
        ansible-playbook --connection=local --inventory 127.0.0.1, --limit 127.0.0.1 --extra-vars "repo=${{ matrix.repo }} branch=${{ matrix.branch }}" ./playbook.yml

    - name: Compile libobjc2
      run: |
        cd ~/git/libobjc2/build
        CC=clang CXX=clang++ LDFLAGS="-fuse-ld=lld -lstdc++ -lgcc_s" cmake .. -DOLDABI_COMPAT=ON
        cmake --build . -j$(nproc)
        cmake --install . --prefix=/mingw64
        cp /mingw64/lib/objc.dll /mingw64/bin/

    - name: Compile tools-make
      run: |
        cd ~/git/tools-make/
        CC=clang CXX=clang++ LDFLAGS="${{ matrix.linker-flags }}" ./configure --with-library-combo=${{ matrix.library-combo }} --with-runtime-abi=${{ matrix.runtime }}
        make -j$(nproc)
        make install

    - name: Compile libs-base
      run: |
        cd ~/git/libs-base/
        ./configure
        make -j$(nproc)
        make install

    - name: Compile libs-gui
      run: |
        cd ~/git/libs-gui/
        ./configure
        make -j$(nproc)
        make install

    - name: Compile libs-back
      run: |
        cd ~/git/libs-back/
        . /mingw64/share/GNUstep/Makefiles/GNUstep.sh
        ./configure --enable-graphics=cairo
        make -j$(nproc)
        make install

    - name: Compile plugins-themes-WinUXTheme
      run: |
        cd ~/git/plugins-themes-WinUXTheme/
        make -j$(nproc)
        make install
